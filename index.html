<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen-container">
          <button class="screen">0</button>
        </div>
        <div class="buttons">
          <button
            type="button"
            class="green-background change-on-hover memory-clear"
          >
            MC
          </button>
          <button type="button" class="green-background memory-recall">
            MR
          </button>
          <button
            type="button"
            class="green-background change-on-hover memory-add-positive"
          >
            M+
          </button>
          <button
            type="button"
            class="green-background change-on-hover memory-add-negative"
          >
            M-
          </button>
          <button type="button" class="button-clear">CE</button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="7"
          >
            7
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="8"
          >
            8
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="9"
          >
            9
          </button>
          <button type="button" class="green-background division">
            &#247;
          </button>
          <button
            type="button"
            class="green-background change-on-hover square-root"
          >
            &#8730;
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="4"
          >
            4
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="5"
          >
            5
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="6"
          >
            6
          </button>
          <button type="button" class="green-background multiplication">
            &#215;
          </button>
          <button
            type="button"
            class="green-background change-on-hover percentage"
          >
            &#37;
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="1"
          >
            1
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="2"
          >
            2
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="3"
          >
            3
          </button>
          <button type="button" class="green-background subtraction">-</button>
          <button
            type="button"
            class="green-background change-on-hover inverse"
          >
            1/x
          </button>
          <button
            type="button"
            class="purple-background change-on-hover number"
            data-number="0"
          >
            0
          </button>
          <button
            type="button"
            class="purple-background change-on-hover decimal"
          >
            .
          </button>
          <button
            type="button"
            class="purple-background change-on-hover pos-neg"
          >
            +/-
          </button>
          <button type="button" class="green-background addition">+</button>
          <button
            type="button"
            class="green-background change-on-hover equals-to"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
